<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Git-A Pet</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>

    <body>

        <div class="container" id="navbar">
            <div class="row">
                <div class="col-lg-6">
                    <h3 class="nav justify-content-left"><strong>Don't Spend Quarantine Alone...</strong></h3>
                </div>
                <div class="col-lg-6">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <button type="button" class="btn btn-link" data-toggle="modal"
                                data-target="#loginModal">Log-In</button>

                            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
                                aria-labelledby="loginModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="useremail">Email address</label>
                                                <input type="email" class="form-control" id="useremail">
                                            </div>
                                            <div class="form-group">
                                                <label for="userpassword">Password</label>
                                                <input type="password" class="form-control" id="userpassword">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-link" data-toggle="modal"
                                data-target="#signupModal">Sign
                                Up</button>

                            <div class="modal fade" id="signupModal" tabindex="-1" role="dialog"
                                aria-labelledby="signupModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="" method="POST" role="form">
                                                <div class="form-group">
                                                    <label for="inputuser">User Name</label>
                                                    <input type="text" class="form-control" id="inputuser">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputemail">Email address</label>
                                                    <input type="email" class="form-control" id="inputemail">
                                                    <small id="emailHelp" class="form-text text-muted">We'll never share
                                                        your email
                                                        with anyone
                                                        else.</small>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputpassword">Password</label>
                                                    <input type="password" class="form-control" id="inputpassword">
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary" id="infosubmit">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container" id="search">
            <div class="row">
                <div class="col-md-4" id="leftside">
                    <img class="card-img-top" src="assets/img/logo.png" alt="logo">
                </div>
                <div class="col-md-8">
                    <div class="panel panel-default justify-content-center">
                        <div class="panel-heading" id="rightside">
                            <strong>Find Your Best Friend!</strong>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="pet">Pet Type</label>
                                        <input type="text" class="form-control" id="pet">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="location">Location</label>
                                        <input type="text" class="form-control" id="location">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="gender">Gender</label>
                                        <select id="gender" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="age">Age</label>
                                        <select id="age" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>Young</option>
                                            <option>Adult</option>
                                            <option>Senior</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success btn-block">Go Fetch!</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <img src="assets/img/pets-lineup-lg.png" class="card-img-top" alt="pets">
                </div>
            </div>
        </div>

        <div class="container" id="footer">
            <div class="card-body text-center">
                <p class="card-text">
                    <a href ="/public/forum.html">Forum</a> | <a href="http://github.com/napsche/Project2">GitHub Repo</a>
                </p>
            </div>
        </div>

        <script src="/assets/js/view.js" type="text/javascript"></script>


    </body>

</html>
